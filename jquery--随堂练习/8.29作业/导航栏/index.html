<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航栏</title>
		<style>
		   *{
		   	margin:0;
		   	padding:0;
		   }
		    #nav{
		    	width:100px;
		    }
			#nav p{
				border:1px solid silver;
				width:100px;
				height:35px;
				line-height: 35px;
				background:yellow;
				text-align: center;
				color:blueviolet;
				}
			#menuItem li{
				width:100px;
				height:40px;
				line-height: 40px;
				text-align: center;
			}
			#menuItem{
				border:1px solid slateblue;
			}
		
		</style>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script>
			$(function(){
			
			$("#nav").mouseenter(function () {
					$("#menuItem").slideDown(500)
					$('#menuItem').children().mouseenter(function(){
						$('#menuItem > li').css('background','');
						$(this).css('background','orange')
					})
				});
				$("#nav").mouseleave(function () {
					$("#menuItem").slideUp(500);
					
		});

		});
			
		</script>
	</head>
	<body>
		<div id="nav"><p>秋款女装</p>
			<ul id="menuItem" style="display: none; list-style:none;width: 100px; height:160px;background: pink;">
			<li>毛衣</li>
			<li>衬衫</li>
			<li>外套</li>
			<li>牛仔裤</li>
			</ul>
	   </div>
	</body>
</html>
