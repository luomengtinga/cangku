<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<style>
			#box{
				width:300px;
				height:300px;
				background-color: brown;
			}
		</style>
		<script>
			/*$(function(){
				
				$('#container').on('click','input',function(){
					$('#box').toggle(500);
				});
				
			})*/
			$(function(){
				$('input').on('click',function(){
					$('#box').toggle(500);
				})
			})
			
			
		</script>
	</head>
	<body>
		<div id="container">
		<input type="button" id="btn" value="现有元素" />
		<input type="button" id="btn" value="未来元素" />
		<div id="box"></div>
		</div>
	</body>
</html>
