<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>offset/position</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<style>
		   
			#container{
				margin-left: 20px;
				width:500px;
				border: 2px solid saddlebrown;
				background-color: royalblue;
			}
			.box{
				
				width: 300px;
				height: 200px;
				background-color:#888;
			}
		</style>
		<script>
			$(function(){
				console.log('container-positiion-left:'+$('#container').position().left);
				console.log('container-offset-left:'+$('#container').offset().left);
				console.log('box-positiion-left:'+$('.box').position().left);
				console.log('box-offset-left:'+$('.box').offset().left);
			})
		</script>
	</head>
	<body>
		<div id="container" style="height:400px;">
			<div class="box"></div>
		</div>
	</body>
</html>
