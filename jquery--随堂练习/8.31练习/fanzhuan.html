<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片翻转</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<style>
		    *{
		    	margin:0;
		    	padding: 0;
		    }
		    ul{
		    	list-style: none;
		    }
			#box{
				width:600px;
				height: 600px;
				border:1px solid skyblue;
				box-shadow: 0px 0px 5px #C0C0C0;
				margin:50px auto;
			}
			#box .title{
				width:100%;
				height:35px;
				margin-top: 5PX;
				line-height: 35px;
				font-size: 20px;
				color:darkslategray;
				font-weight: 900;
				text-align: center;
				border-bottom:2px solid darkslategrey;
			}
			#box .pic{
				width:300px;
				height: 300px;
				overflow: hidden;
				float:left;
			}
			#box .pic li{
				float:left;
				width:202px;
				height:202px;
				position: relative;
				margin:10px 10px 0px 10px;
			}
			#box .pic li img{
				width:200px;
				height:200px;
				border:1px solid #e9e8e8;
				position:absolute;
				left:0px;
				top:0px;
				overflow:hidden;
			}
			#box .pic li span{
				width:200px;
				height:200px;
				border:1px solid #e9e8e8;
				position:absolute;
				left:0px;
				top:38px;
				text-align:center;
				line-height:200px;
				font-size:22px;
				color:#FFF;
				background:#ffa340;
				font-weight:bold;
				overflow:hidden;
				display:none;
			}
		
		</style>
		<script>
			$(function(){
				var $aLi = $('#box .pic li');
				
				$aLi.each(function(){
					$(this).hover(
						function(){
							var $img = $(this).children("img");
							$img.animate({top:100,height:0},500,function(){
								$img.hide();
								$img.next().show().animate({top:0,height:200},500);
							});
						},
						function(){
							var $span = $(this).children("span");
							$span.animate({top:100,height:0},500,function(){
								$span.hide();
								$span.prev().show().animate({top:0,height:200},500)
							})
						}
					);
				});
			
			})
		</script>
	</head>
	<body>
		<div id="box">
			<div class="title">
				翻转吧，美女
			</div>
			<ul class="pic">
				<li>
					<a href="javascript:;"></a>
					<img src="img/1.jpg" />
					<span>美女</span>
				</li>
			</ul>
				<ul class="pic">
			<li>
					<a href="javascript:;"></a>
					<img src="img/6.jpg" />
					<span>美女</span>
				</li>
			</ul>
			<ul class="pic">
				<li>
					<a href="javascript:;"></a>
					<img src="img/8.jpg" />
					<span>美女</span>
				</li>
			</ul>
			<ul class="pic">
				<li>
					<a href="javascript:;"></a>
					<img src="img/9.jpg" />
					<span>美女</span>
				</li>
			</ul>
		</div>
	</body>
</html>
